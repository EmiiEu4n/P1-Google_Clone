<!DOCTYPE html>
<!--Esto le dice al navegador que estamos hablando de HTML5  -->
<html lang="es">
  <!-- Es el contenedor html -->
  <head>
    <!-- Estructura no visible en el proyecto pero que se necesita en el navgeador para manejar dependencias y ciertas metas importantes -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Aqui ira todo el contenido que el usuario podra ver -->
    <header>
      <nav>
        <ul class="nav-right-section">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Im√°genes</a></li>
          <li class="menu-icon"><a href="#"></a></li>
          <li>

          <a href="" class="micro-icon"></a>

      <section class="main-buttons">
        <div><button>Buscar con Google</button></div>
